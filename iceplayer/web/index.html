<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linux Lab Radio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- required links -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="css/shiPlayer.css" rel="stylesheet"/>



<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//analytics.linuxlab.sh/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '2']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="//analytics.linuxlab.sh/piwik.php?idsite=2&rec=1" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->


</head>
<body>

<div class="shiPlayer" id="radio2" data-tag=""></div>


<script src="js/shiPlayer.js"></script>
<script>
    $("#radio2").shiPlayer({
        type: "icecast",
        URL: "http://icy.linuxlab.sh:8080",
        mount_point: "listen"
    });

</script>
</body>
</html>
